<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style.css" />
    <title>Register</title>
  </head>
  <body>
    <table class="window" width="100%">
      <tr width="100%">
        <td width="70%">
          <form action="">
            <table class="registration-form">
              <!-- first name info collector -->
              <tr class="text-box">
                <td>
                  <label for="firstName">First&nbsp;name</label><br />
                  <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    placeholder="e.g John"
                  />
                </td>
              </tr>
              <!-- surname info collector -->
              <tr class="text-box">
                <td>
                  <label for="lastName">Surname</label><br />
                  <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    placeholder="e.g Doe"
                  />
                </td>
              </tr>
              <!-- email collector -->
              <tr class="text-box">
                <td>
                  <label for="Email">Email</label><br />
                  <input
                    type="email"
                    name="Email"
                    id="Email"
                    placeholder="e.g someone@email.com"
                  />
                </td>
              </tr>
              <!-- set password -->
              <tr class="text-box">
                <td>
                  <label for="inputPassword">Input&nbsp;password</label><br />
                  <input
                    type="password"
                    id="inputPassword"
                    placeholder="at least 8 characters"
                  />
                </td>
              </tr>
              <!-- confirm password -->
              <tr class="text-box">
                <td>
                  <label for="confirmPassword">Confirm&nbsp;Password</label><br />
                  <input
                    type="password"
                    id="confirmPassword"
                    placeholder="at least 8 characters"
                  />
                </td>
              </tr>

              <tr class="text-box">
                <!-- gender info collector -->
                <td style="border-spacing: 0px;">
                  <label for="Gender">Gender</label>
                  <select name="Gender" id="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="other">other</option>
                  </select>
                </td>
                <!-- bio info collector -->
                <td style="border-spacing: 0px;">
                  <label for="Bio">Bio</label><br />
                  <textarea
                    name="Bio"
                    id="Bio"
                    cols="20"
                    rows="5"
                    placeholder="Tell us a little about yourself"
                  ></textarea>
                </td>
                <!-- skill type collector -->
                <td style="border-spacing:0px;">
                  <label for="skillDescription">Skill&nbsp;description</label
                  ><br />
                  <input
                    type="radio"
                    name="skiillDescription"
                    id="skillDescription"
                    value="Remote"
                  />Remote
                  <br />
                  <input
                    type="radio"
                    name="skiillDescription"
                    id="skillDescription"
                    value="Present"
                  />Non-remote <br /><a style="font-size: 14px" href="">Learn more</a>
                </td>
              </tr>
            </table>
            <!-- submit button -->
            <button><a href="">Register</a></button>
          </form>
        </td>

        <td width="30%">
          <img src="" alt="" />
        </td>
      </tr>
    </table>
  </body>
</html>
